version: "3"

services:
  influxdb:
    image: influxdb:latest
    ports:
      - "1111:8086"
    volumes:
      - ./influxdb/data:/var/lib/influxdb
      - ./influxdb/config/:/etc/influxdb/

  chronograf:
    image: chronograf:latest
    ports:
      - "2222:8008"
    links:
      - influxdb
      - kapacitor
    environment:
      - PORT=8008
    volumes:
      - ./chronograf/data/:/var/lib/chronograf/

  kapacitor:
    image: kapacitor:latest
    ports:
      - "3333:9092"
    links:
      - influxdb
      - node
    volumes:
      - ./kapacitor/data/:/var/lib/kapacitor
      - ./kapacitor/config/:/etc/kapacitor/
      - ./kapacitor/tasks:/etc/kapacitor/load/tasks:ro

  jupyter:
    build: ./jupyter
    ports:
      - "7777:8888"
    environment:
      - PASSWORD=password
    volumes:
      - ./jupyter/notebooks:/notebooks

  flask:
    build: ./flask
    ports:
      - "5000:5000"
    links:
      - influxdb
      - kapacitor
      - chronograf
    volumes:
      - ./flask/:/usr/src/app/

  flask_web:
    build: ./flask_web
    ports:
      - "6500:6500"
    links:
      - influxdb
    volumes:
      - ./flask_web/:/usr/src/app/
