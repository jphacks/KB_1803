<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>Superdry.極度乾燥（するやで）</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP" rel="stylesheet">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css"> -->
    <!-- <script src="src/Chart.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.min.js"></script>
    <!-- <script src="path/to/chartjs/dist/Chart.js"></script> -->
    <script>
        var myChart = new Chart(ctx, {...});
    </script>
    <!-- <link href="./images/favicon.ico" rel="shortcut icon"> -->
</head>

<body id="index">
    <header>
        <img src="/static/images/logo.png" alt="" class="logo" />
    </header>

    <main>
        <div class="background">
            <!-- <img src="./images/circle_graph.png" alt="" class="circle_graph" /> -->
            <div class="doughnut">
              <canvas id="myChart" width="20%" height="20%"></canvas>
              <div class="circle"><p class="chart-title">極度乾燥度<br><span class="chart-dryness">{{ dryness }}</span><span class="chart-percentage">%</span></p></div>
              <script>
              var ctx = document.getElementById("myChart").getContext('2d');
              var myChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                  // labels: ["M", "T", "W", "T", "F", "S", "S"],
                  datasets: [{
                    backgroundColor: [
                      "#56dffc",
                      "#f4f4f4"
                    ],
                    data: [{{ dryness }} , {{ 100 - dryness }}]
                  }]
                },
                options: {
                  cutoutPercentage : 75
                }
              });
              </script>
            </div>

            <p class="dry">
                極度乾燥完了まで
            </p>
            <p class="time">
                <!-- あと<span class="hour">1</span>時間 <span class="min">00</span>分 -->
                <!-- あと<span class="min">{{ rest_of_time }}</span>分 -->
                あと<span class="min">{{ (100 - dryness) * 3 }}</span>分
            </p>
        </div>
        <table width="100%" , class="superdry-list">
            <tr>
                <td class="temperature" colspan="2">
                    <img src="/static/images/temp.svg" width="100" height="100"><span style="margin-right: 50px;"></span>温度
                    <span style="margin-right: 330px;"></span><span class="highlight">{{ temperature }} </span>℃<span style="margin-right: 50px;"></span>
                </td>
            </tr>
            <tr>
                <td class="humidity" colspan="2">
                    <img src="/static/images/humi.svg" width="100" height="100"><span style="margin-right: 50px;"></span>湿度
                    <span style="margin-right: 340px;"></span><span class="highlight">{{ humidity }} </span>%<span style="margin-right: 50px;"></span>
                </td>
            </tr>
            <!-- <td class="air-conditioner" colspan="2">
                <img src="/static/images/air_con.svg" width="100" height="100"><span style="margin-right: 70px;"></span>エアコン<span style="margin-right: 100px;"></span><span class="highlight">冷房 /</span><span class="highlight"> 25 </span>℃<span style="margin-right: 10px;"></span>
            </td> -->
            </tr>
        </table>
    </main>

    <footer>
    </footer>

</body>

</html>
